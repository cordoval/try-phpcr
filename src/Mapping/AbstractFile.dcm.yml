Doctrine\ODM\PHPCR\Document\AbstractFile:
    type: mappedSuperclass
    mixins:
        mix: created
    fields:
        id:
            strategy: parent

        node:
            type: node
        nodename:
            type: nodename
        parent:
            type: parentDocument
        createdAt:
            type: date
            property: jcr:created
        createdBy:
            type: string
            property: jcr:createdBy
